<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">

  <div>
    <label for="id">ID:<br></label>
    <input type="text" id="id" th:field="*{student.id}" required/>
  </div>
  <div>
    <label for="name">名前:<br></label>
    <!-- ↓*{student.name]の*は、${studentDetail}の略。${studentDetail}を指定している -->
    <input type="text" id="name" th:field="*{student.name}" required/>
  </div>
  <div>
    <label for="name">ふりがな:<br></label>
    <input type="text" id="firigana" th:field="*{student.furigana}" required/>
  </div>
  <div>
    <label for="name">ニックネーム:<br></label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required/>
  </div>
  <div>
    <label for="name">メールアドレス:<br></label>
    <input type="text" id="emailAddress" th:field="*{student.emailAddress}" required/>
  </div>
  <div>
    <label for="name">住んでいる地域:<br></label>
    <input type="text" id="area" th:field="*{student.area}" required/>
  </div>
  <div>
    <label for="name">年齢:<br></label>
    <input type="text" id="age" th:field="*{student.age}"/>
  </div>
  <div>
    <label for="name">性別:<br></label>
    <input type="text" id="gender" th:field="*{student.gender}"/>
  </div>
  <div>
    <label for="name">備考:<br></label>
    <input type="text" id="remark" th:field="*{student.remark}"/>
  </div>
  <div>
    <label for="deleted">削除済み:<br></label>
    <input type="checkbox" id="deleted" th:field="*{student.deleted}"/>
    <!-- 画面からバックエンドにプログラムを送る場合にはfield,ただ表示させたいだけならchecked -->
  </div>
  <div>
  <div th:each="course, stat : *{studentCourses}">
    <label for="coursesId"
           th:for="studentCourse.__${stat.index}__.coursesId">受講コースID:<br></label>
    <input type="text" id="coursesId" th:id="studentCourse.__${stat.index}__.coursesId"
           th:field="*{studentCourses[__${stat.index}__].coursesId}"/>
    <br>
    <label for="courseName"
           th:for="studentCourse.__${stat.index}__.courseName">受講コース名:<br></label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
           th:field="*{studentCourses[__${stat.index}__].courseName}"/>
  </div>
    <button type="submit">更新</button>
  </div>
  <br><br>
</form>
</body>
</html>
